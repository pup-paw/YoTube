<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>YoTube</title>
</head>
<body>
    <header>
        <input class="l-btn" type="image" src="images/favicon.png">
        <input class="l-btn" type="image" src="images/logo.png" id="logo">
        <input class="r-btn" type="image" src="images/search.png">
        <input class="r-btn" type="image" src="images/white-view-more.png">
    </header>
    <section class="play-video">
        <video src="videos/sleeping-yokie.mp4"></video>
    </section>
    <section class="information">
        < id="video-info">
            <div class="hashtags">#SleepingDog #Lovely #Yokie</div>
            <div class="title">
                Yokie's Vlog🐾 : Sleeping Yokie😴 잠자는데 눈나가 토닥토닥 해줘서 기분이 좋아💜 | 12살 요캥이의 일기📓
            </div>
            <div class="drop-down">
              <input class="drop-down-icon" type="image" src="images/drop-down-icon.png"></input>
            </div>
            <div class="small-info"><span class="view">조회수 10회 |</span><span id="date">| 2020. 1.18.</span></div>
            <div class="button">
                <input type="image" class="btn" src="images/thumb-up.png">
                <input type="image" class="btn" src="images/thumb-down.png">
                <input type="image" class="btn" src="images/share.png">
                <input type="image" class="btn" src="images/download.png">
                <input type="image" class="btn" src="images/save.png">
                <div id="youtuber-info"><input type="text" id="p-icon"><span id="p-info"><span id="name"></span><span class="small-info"></span><span id="subscribe"></span></span></div>
            </div>
        </div>
    </section>
    <section class="playlist">
        <article id="next-video">
            <span id="sumnail"></span>
            <p id="title-info">
                <span class="title"></span>
                <div class="small-info"></div>
                <div class="small-info"></div>
            </p>
            <input type="text" class="view-more">
        </article>
    </section>
</body>
</html>
